version: '3.3'

volumes:
  media:
  pg_data:
  static:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: praetorian15/foodgram_backend
    env_file: .env
    volumes:
      - media:/media
      - static:/backend_static
    depends_on:
      - db

  frontend:
    image: praetorian15/foodgram_frontend
    env_file: .env
    volumes:
      - ../frontend/:/app/result_build/

  infra:
    image: praetorian15/foodgram_infra
    env_file: .env
    ports:
      - "8080:80"
    volumes:
      - media:/media
      - static:/static
    depends_on:
      - backend
      - frontend
