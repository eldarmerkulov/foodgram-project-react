version: '3.3'

services:
  db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  backend:
    image: praetorian15/foodgram_backend
    env_file: ../.env
    volumes:
      - media_vol:/app/media
      - static_vol:/app/static
      - redoc_vol:/app/api/docs/
    depends_on:
      - db
    restart: always

  frontend:
    image: praetorian15/foodgram_frontend
    env_file: ../.env
    volumes:
      - static_vol:/app/result_build/

  nginx:
    container_name: foodgram-nginx
    image: nginx:1.19.3
    env_file: ../.env
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - media_vol:/usr/share/nginx/html/media/
      - redoc_vol:/usr/share/nginx/html/api/docs/
      - static_vol:/usr/share/nginx/html/static/
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  media_vol:
  pg_data:
  static_vol:
  redoc_vol:
